<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/59a49d4fd6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Test Wallet</title>
  </head>
  <body>
    <div id="app">
      <div type="hidden" id="workstorage"></div>
      <div id="login" class="page active">
        <div class="title">&nbsp;</div>
        <div id="inputs">
          <label for="key">Private Key:</label>
          <input type="text" id="key" name="key"><br>
          <button class="openwallet btn" type="button">Open Wallet</button>

        </div>
        <div id="buttons">
          <button class="genwallet" type="button">Generate Wallet</button>
        </div>
      </div>
      <div id="wallet" class="page">
        <div id="powstatus">
            <div class="status busy active">Calculating Work <i class="fas fa-spinner fa-spin"></i></div>
            <div class="status ready">Ready <i class="fas fa-check"></i></div>
        </div>
        <div class="inner">
          <div class="headingtitle top">Wallet <i id="closewallet" class="fad fa-sign-out-alt mla"></i></div>
          <div id="output"></div>
          <div class="headingtitle">History</div>
          <div id="pendingblocks"></div>
          <div id="history"></div>
        </div>
        <div id="walletmenu" class="menu">
          <div class="bg"></div>
          <div class="content">
            <a data-tab="#receive" href="">Receive</a>
            <a data-tab="#send" href="">Send</a>
            <a data-tab="#settings" href="">Settings</a>
          </div>
        </div>
      </div>
      <div id="genwallet" class="page">
        <a href="#" class="close">Close</a>
          <div id="genoutput"></div>
          <div id="genqrcode"></div>
      </div>
      <div id="send" class="page">
        <a href="#" class="close">Close</a>
        <div id="dynform"></div>
      </div>
      <div id="settings" class="page">
        <a href="#" class="close">Close</a>
        <div id="settingsdetails"></div>
      </div>
      <div id="receive" class="page">
        <a href="#" class="close">Close</a>
        <div id="qrcode"></div>
      </div>
      <div id="scan" class="page">
        <a href="#" class="close">Close</a>
        <div id="qrpreview"></div>
      </div>
    </div>
    
    <!-- Plugin JavaScript -->
    <script src="/jquery.min.js"></script>
    <script src="/qrcode.min.js"></script>
    <script src="/instascan.min.js"></script>
    <script src="/nanocurrency.umd.js"></script>
    <script src="/bignumber.min.js"></script>
    <script src="/logic.js"></script>
  </body>
</html>
